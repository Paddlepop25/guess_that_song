<h1>Guitar Heroes</h1>
<div [formGroup]="gameform">
  <div class="row">
    <!-- John Mayer -->
    <div *ngFor="let song of info_john_mayer" class="guitar_heroes">
      <div class="col col-lg-4">
        <div class="card mt-4 mb-4" style="width: 18rem">
          <img
            src="{{ song.image }}"
            class="card-img-top"
            alt="not available"
          />
          <div class="card-body">
            <h4 class="card-title">{{ song.artist }}</h4>
            <video controls="" name="media">
              <source src="{{ song.preview }}" type="audio/mpeg" />
            </video>
          </div>
          <!-- <button class="song_title btn btn-warning mb-2">a</button>
        <button class="song_title btn btn-info mb-2">{{ song.title }}</button>
        <button class="song_title btn btn-dark">c</button> -->

          <div *ngFor="let track of track_options_john_mayer">
            <div class="radio-toolbar">
              <input
                type="radio"
                id="trackOption1JohnMayer"
                formControlName="answer_john_mayer"
                value="{{ track.track_option1 }}"
                checked
              />
              <label for="trackOption1JohnMayer">{{
                track.track_option1
              }}</label>

              <input
                type="radio"
                id="trackOption2JohnMayer"
                formControlName="answer_john_mayer"
                value="{{ track.track_option2 }}"
              />
              <label for="trackOption2JohnMayer">{{
                track.track_option2
              }}</label>

              <input
                type="radio"
                id="trackOption3JohnMayer"
                formControlName="answer_john_mayer"
                value="{{ track.track_option3 }}"
              />
              <label for="trackOption3JohnMayer">{{
                track.track_option3
              }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
