<div class="mt-5">
  <h3>Register Form</h3>
  <small class="form-text text-muted">You must be registered to play.</small>
  <small class="form-text text-muted"
    >Have an account? <a [routerLink]="['/login']">Login</a></small
  >
  <br />

  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="e.g. taylor123"
        formControlName="username"
      />

      <div
        *ngIf="
          registerForm.get('username').invalid &&
          (registerForm.get('username').dirty ||
            registerForm.get('username').touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="registerForm.get('username').errors.required">
          Username is required.
        </div>
        <div *ngIf="registerForm.get('username').errors.minlength">
          Name must be at least 5 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="e.g. taylorschmidt@gmail.com"
        formControlName="email"
      />
      <div
        *ngIf="
          registerForm.get('email').invalid &&
          (registerForm.get('email').dirty || registerForm.get('email').touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="registerForm.get('email').errors.required">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email').errors.email">
          Please provide a valid email address
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="minimum 5 characters"
        formControlName="password"
      />
      <div
        *ngIf="
          registerForm.get('password').invalid &&
          (registerForm.get('password').dirty ||
            registerForm.get('password').touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="registerForm.get('password').errors.required">
          Password is required.
        </div>
        <div *ngIf="registerForm.get('password').errors.minlength">
          Password must be at least 5 characters long.
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid"
      (click)="onSubmit()"
    >
      Register
    </button>
  </form>
</div>
